{% extends 'base.html' %} {% block body%}
<div class="container-fluid px-0">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="/static/first.jpg"
          class="d-block w-100"
          height="500px"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Option Pricing</h5>
          <p>Three methods of option price detemination.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="/static/second.jpg"
          class="d-block w-100"
          height="500px"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Binomial method for option pricing</h5>
          <p>Depends upon upfactor and downfactor</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="/static/third.jpg"
          class="d-block w-100"
          height="500px"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Black Scholes Method</h5>
          <p>Depends upon the volatility.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock body%}
